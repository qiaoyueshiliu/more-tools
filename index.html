<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏工具平台 - 主框架</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", "SimSun", sans-serif;
        }

        body {
            background-color: #f5f0e5;
            color: #3e2723;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 顶部栏（固定） */
        .header {
            background-color: #8b5a2b;
            color: #fff;
            padding: 0 20px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .header-title {
            font-size: 1.4rem;
            font-weight: 500;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* 主体布局 */
        .main-container {
            display: flex;
            margin-top: 60px; /* 避开顶部栏 */
            height: calc(100vh - 60px); /* 剩余高度 */
        }

        /* 侧边栏（固定） */
        .sidebar {
            width: 220px;
            background-color: #fff8f0;
            border-right: 1px solid #f0e0c5;
            padding-top: 20px;
            overflow-y: auto;
            z-index: 90;
            transition: transform 0.3s ease;
        }

        .sidebar-menu {
            list-style: none;
        }

        /* 菜单样式 */
        .menu-item.level-1 {
            margin-bottom: 2px;
        }

        .menu-link.level-1 {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            color: #6d4c41;
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.2s;
            background-color: #f0e8d8;
            font-weight: 500;
        }

        .menu-link.level-1:hover {
            background-color: #e8d8c0;
        }

        .submenu {
            list-style: none;
            background-color: #fff;
            border-left: 3px solid #d79e5b;
            display: block;
        }

        .menu-item.level-2 {
            border-bottom: 1px solid #f5f0e5;
        }

        .menu-link.level-2 {
            display: block;
            padding: 10px 20px 10px 35px;
            color: #6d4c41;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .menu-link.level-2:hover {
            background-color: #faf5ee;
            color: #8b5a2b;
        }

        .menu-link.level-2.active {
            background-color: #f0e8d8;
            color: #8b5a2b;
            font-weight: 500;
        }

        .menu-divider {
            height: 1px;
            background-color: #f0e0c5;
            margin: 10px 0;
        }

        /* iframe 容器（内容区） */
        .content-iframe-container {
            flex: 1;
            overflow: hidden; /* 隐藏 iframe 自带滚动条，由内容页自身控制 */
        }

        #contentIframe {
            width: 100%;
            height: 100%;
            border: none; /* 去除 iframe 边框 */
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .sidebar {
                position: fixed;
                top: 60px;
                bottom: 0;
                left: 0;
                transform: translateX(-100%);
                width: 260px;
            }

            .sidebar.show {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
<!-- 顶部栏 -->
<header class="header">
    <button class="menu-toggle" id="menuToggle">☰</button>
    <div class="header-title">游戏工具平台</div>
</header>

<!-- 主体容器：侧边栏 + iframe容器 -->
<div class="main-container">
    <!-- 侧边栏 -->
    <aside class="sidebar" id="sidebar">
        <ul class="sidebar-menu">
            <!-- 首页作为子页面 -->
            <li class="menu-item level-1">
                <a href="javascript:;" class="menu-link level-1" id="homeMenu">
                    首页
                    <span>▼</span>
                </a>
                <ul class="submenu" id="homeSubmenu">
                    <li class="menu-item level-2">
                        <a href="subpages/home.html" class="menu-link level-2 active" data-page="home">
                            工具首页
                        </a>
                    </li>
                </ul>
            </li>

            <!-- 一念逍遥工具 -->
            <li class="menu-item level-1">
                <a href="javascript:;" class="menu-link level-1" id="yinianMenu">
                    一念逍遥
                    <span>▼</span>
                </a>
                <ul class="submenu" id="yinianSubmenu">
                    <li class="menu-item level-2">
                        <a href="./yinianxiaoyao/player-ranking.html" class="menu-link level-2" data-page="player-ranking">
                            玩家排行榜
                        </a>
                    </li>
                    <li class="menu-item level-2">
                        <a href="./yinianxiaoyao/beast-tide.html" class="menu-link level-2" data-page="beast-tide">
                            周活动计算器
                        </a>
                    </li>
                    <li class="menu-item level-2">
                        <a href="./yinianxiaoyao/tips.html" class="menu-link level-2" data-page="beast-tide">
                            小技巧
                        </a>
                    </li>
                </ul>
            </li>

            <li class="menu-divider"></li>

            <!-- 其他游戏 -->
            <li class="menu-item level-1">
                <a href="javascript:;" class="menu-link level-1" id="otherGameMenu">
                    其他游戏
                    <span>▼</span>
                </a>
                <ul class="submenu" id="otherGameSubmenu" style="display: none;">
                    <li class="menu-item level-2">
                        <a href="subpages/other-game-tools.html" class="menu-link level-2" data-page="other-tools">
                            工具列表
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </aside>

    <!-- iframe 容器：加载子页面 -->
    <div class="content-iframe-container">
        <iframe id="contentIframe" src="subpages/home.html"></iframe>
    </div>
</div>

<script>
    // 侧边栏切换（移动端）
    const menuToggle = document.getElementById("menuToggle");
    const sidebar = document.getElementById("sidebar");
    menuToggle.addEventListener("click", () => {
        sidebar.classList.toggle("show");
    });

    // 菜单展开/收起功能
    function initSubmenu(menuId, submenuId) {
        const menu = document.getElementById(menuId);
        const submenu = document.getElementById(submenuId);
        menu.addEventListener("click", () => {
            submenu.style.display = submenu.style.display === "none" ? "block" : "none";
            const arrow = menu.querySelector("span");
            arrow.textContent = submenu.style.display === "none" ? "▼" : "▲";
        });
    }

    // 初始化所有菜单
    initSubmenu("homeMenu", "homeSubmenu");
    initSubmenu("yinianMenu", "yinianSubmenu");
    initSubmenu("otherGameMenu", "otherGameSubmenu");

    // 侧边栏菜单点击事件：切换 iframe 内容
    const iframe = document.getElementById("contentIframe");
    document.querySelectorAll(".menu-link.level-2").forEach(link => {
        link.addEventListener("click", (e) => {
            e.preventDefault(); // 阻止默认跳转
            const url = link.getAttribute("href"); // 获取子页面地址

            // 更新 iframe 内容
            iframe.src = url;

            // 高亮当前菜单
            document.querySelectorAll(".menu-link.level-2").forEach(item => {
                item.classList.remove("active");
            });
            link.classList.add("active");

            // 移动端自动收起侧边栏
            if (window.innerWidth <= 768) {
                sidebar.classList.remove("show");
            }
        });
    });
</script>
</body>
</html>
