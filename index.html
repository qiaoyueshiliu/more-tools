<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏工具平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", "SimSun", sans-serif;
        }

        body {
            background-color: #f5f0e5;
            color: #3e2723;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* 避免整体页面滚动 */
        }

        /* 顶部栏（固定不变） */
        .header {
            background-color: #8b5a2b;
            color: #fff;
            padding: 0 20px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .header-title {
            font-size: 1.4rem;
            font-weight: 500;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* 主体布局 */
        .main-container {
            display: flex;
            margin-top: 60px;
            flex: 1;
            /* 关键修改：去掉固定高度，改用最小高度 */
            min-height: calc(100vh - 60px);
            /* 移除 overflow: hidden，允许内容超出时滚动 */
        }

        /* 侧边栏（含一级/二级菜单） */
        .sidebar {
            width: 220px;
            background-color: #fff8f0;
            border-right: 1px solid #f0e0c5;
            padding-top: 20px;
            overflow-y: auto;
            z-index: 90;
            transition: transform 0.3s ease;
        }

        .sidebar-menu {
            list-style: none;
        }

        /* 一级菜单 */
        .menu-item.level-1 {
            margin-bottom: 2px;
        }

        .menu-link.level-1 {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            color: #6d4c41;
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.2s;
            background-color: #f0e8d8;
            font-weight: 500;
        }

        .menu-link.level-1:hover {
            background-color: #e8d8c0;
        }

        /* 二级菜单容器 */
        .submenu {
            list-style: none;
            background-color: #fff;
            border-left: 3px solid #d79e5b;
            display: block; /* 默认展开一级菜单 */
        }

        /* 二级菜单 */
        .menu-item.level-2 {
            border-bottom: 1px solid #f5f0e5;
        }

        .menu-link.level-2 {
            display: block;
            padding: 10px 20px 10px 35px; /* 缩进区分层级 */
            color: #6d4c41;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .menu-link.level-2:hover {
            background-color: #faf5ee;
            color: #8b5a2b;
        }

        /* 当前页面二级菜单高亮 */
        .menu-link.level-2.active {
            background-color: #f0e8d8;
            color: #8b5a2b;
            font-weight: 500;
        }

        .menu-divider {
            height: 1px;
            background-color: #f0e0c5;
            margin: 10px 0;
        }

        /* 内容区（通过iframe嵌入子页面） */
        .content {
            flex: 1;
            /* 关键修改：允许纵向滚动，保留横向隐藏（避免页面变形） */
            overflow-y: auto;
            overflow-x: hidden;
        }

        .content-iframe {
            width: 100%;
            height: 100%;
            border: none; /* 去掉iframe边框 */
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .sidebar {
                position: fixed;
                top: 60px;
                bottom: 0;
                left: 0;
                transform: translateX(-100%);
                width: 260px;
            }

            .sidebar.show {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
<!-- 顶部栏（固定不变） -->
<header class="header">
    <button class="menu-toggle" id="menuToggle">☰</button>
    <div class="header-title">游戏工具平台</div>
</header>

<!-- 主体容器：侧边栏+内容区 -->
<div class="main-container">
    <!-- 侧边栏（一级菜单：一念逍遥；二级菜单：玩家排行榜） -->
    <aside class="sidebar" id="sidebar">
        <ul class="sidebar-menu">
            <!-- 一级菜单：一念逍遥 -->
            <li class="menu-item level-1">
                <a href="javascript:;" class="menu-link level-1" id="yinianMenu">
                    一念逍遥
                    <span>▼</span> <!-- 下拉箭头 -->
                </a>
                <!-- 二级菜单 -->
                <ul class="submenu" id="yinianSubmenu">
                    <li class="menu-item level-2">
                        <a href="./yinianxiaoyao/player-ranking.html" class="menu-link level-2 active" target="contentFrame">
                            玩家排行榜
                        </a>
                    </li>
                    <!-- 可添加更多二级菜单 -->
                    <li class="menu-item level-2">
                        <a href="./yinianxiaoyao/beast-tide.html" class="menu-link level-2 active" target="contentFrame">
                            周活动计算器
                        </a>
                    </li>
                </ul>
            </li>

            <li class="menu-divider"></li>

            <!-- 其他一级菜单（可选） -->
            <li class="menu-item level-1">
                <a href="javascript:;" class="menu-link level-1" id="otherGameMenu">
                    其他游戏
                    <span>▼</span>
                </a>
                <ul class="submenu" id="otherGameSubmenu" style="display: none;">
                    <li class="menu-item level-2">
                        <a href="other-game-tools.html" class="menu-link level-2" target="contentFrame">
                            工具列表
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </aside>

    <!-- 内容区（通过iframe嵌入子页面） -->
    <main class="content">
        <iframe
                src="./yinianxiaoyao/player-ranking.html"
                name="contentFrame"
                class="content-iframe"
                title="游戏工具内容区"
        ></iframe>
    </main>
</div>

<script>
    // 侧边栏切换（移动端）
    const menuToggle = document.getElementById("menuToggle");
    const sidebar = document.getElementById("sidebar");

    menuToggle.addEventListener("click", () => {
        sidebar.classList.toggle("show");
    });

    // 一级菜单展开/收起功能
    function initSubmenu(menuId, submenuId) {
        const menu = document.getElementById(menuId);
        const submenu = document.getElementById(submenuId);

        menu.addEventListener("click", () => {
            submenu.style.display = submenu.style.display === "none" ? "block" : "none";
            // 切换箭头方向
            const arrow = menu.querySelector("span");
            arrow.textContent = submenu.style.display === "none" ? "▼" : "▲";
        });
    }

    // 初始化一级菜单
    initSubmenu("yinianMenu", "yinianSubmenu");
    initSubmenu("otherGameMenu", "otherGameSubmenu");

    // 点击二级菜单后，移动端自动收起侧边栏
    document.querySelectorAll(".menu-link.level-2").forEach(link => {
        link.addEventListener("click", () => {
            if (window.innerWidth <= 768) {
                sidebar.classList.remove("show");
            }
        });
    });
</script>
</body>
</html>
